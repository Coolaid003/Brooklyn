############################# Server Basics #############################

brooklin.server.coordinator.cluster=datastream
brooklin.server.coordinator.zkAddress=localhost:2181
brooklin.server.httpPort=32311
brooklin.server.coordinator.transportProviderFactory=com.linkedin.datastream.kafka.KafkaTransportProviderFactory
brooklin.server.connectorNames=File,Test
brooklin.server.csvMetricsDir=/tmp/ds1/

########################### Transport provider configs ######################

brooklin.server.transportProvider.bootstrap.servers=localhost:9092
brooklin.server.transportProvider.zookeeper.connect=localhost:2181
brooklin.server.transportProvider.client.id=datastream-producer

########################### File connector Configs ######################

brooklin.server.connector.File.factoryClassName=com.linkedin.datastream.connectors.file.FileConnectorFactory
brooklin.server.connector.File.assignmentStrategyFactory=com.linkedin.brooklin.server.assignment.BroadcastStrategyFactory

########################### Test event producing connector Configs ######################

brooklin.server.connector.Test.factoryClassName=com.linkedin.datastream.connectors.TestEventProducingConnectorFactory
brooklin.server.connector.Test.assignmentStrategyFactory=com.linkedin.brooklin.server.assignment.LoadbalancingStrategyFactory
brooklin.server.connector.Test.strategy.TasksPerDatastream = 4
