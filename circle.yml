machine:
  java:
    version: oraclejdk8

test:
  override:
    - export TERM="dumb"; if [ -e ./gradlew ]; then ./gradlew check;else gradle check;fi
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/testresults
    - if [ -e out ]; then cp -R out/ $CIRCLE_ARTIFACTS/testresults;fi
    - mkdir -p $CIRCLE_ARTIFACTS/checkstyle
    - find . -maxdepth 5 -name 'main.html' -path '*/checkstyle/*' -exec cp -p --parent '{}' $CIRCLE_ARTIFACTS/checkstyle/ \;
